<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <h1>Localstorage</h1>
  <h1>Counter <span id="text"> </span><button id="button" style="margin-left: 20px">Increment</button> </h1>


  <div style="display: flex; justify-content:space-between">
  <iframe src="/localstorageIframe.html" height="300" ></iframe>
  <iframe src="/localstorageIframe.html"  height="300" ></iframe>
  <iframe src="/localstorageIframe.html"  height="300" ></iframe>
  <iframe src="/localstorageIframe.html"  height="300" ></iframe>

  </div>

 <script>


   const button = document.getElementById('button');
   const text = document.getElementById('text');
   const count = +localStorage.getItem('counter') || 0;
   renderText(count)

   button.addEventListener('click',(event)=>{
    const currentCount = +localStorage.getItem('counter') || 0
    const newCount = currentCount + 1
    localStorage.setItem('counter', newCount)
    renderText(newCount)
   })


   function renderText(count) {
     text.innerHTML = count.toString()
   }

   window.addEventListener('storage',(event)=>{
       if (event.key === 'counter'){
         renderText(event.newValue)
       }
   })

 </script>
</body>
</html>
